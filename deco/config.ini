bg_img.options.multiOptions.grungewood = "Grungy Wood"
bg_img.options.multiOptions.graph = "Graph Paper"
bg_img.options.multiOptions.fabric_grey = "Grey Fabric"
bg_img.options.multiOptions.greenlit = "Green Stripes"
bg_img.options.multiOptions.paperlight = "Paper Light"
bg_img.options.multiOptions.tartan = "Tartan (CSS)"
bg_img.options.multiOptions.madras = "Madras (CSS)"
bg_img.options.multiOptions.blueprint = "Blueprint (CSS)"
bg_img.options.multiOptions.none = "None (use main stylesheet)"
